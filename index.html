<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego ahorcado - Dami치n Cabrera - AluraLatam ONE</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <a class="logo-container__link" href="https://www.oracle.com/ar/education/oracle-next-education/">
                <img class="logo-container__logo" src="img/logo.svg" alt="Logo de Alura">
            </a>
        </div>
    
        <div class="title-container">
            <img class="title-container__img" src="img/hang.svg" alt="Icono de Ahoracado">
            <h1 class="title-container__title">Juego del ahorcado</h1>
        </div>
    </header>

    <main class="main-container">

        <div class="titlescreen">
            <div class="titlescreen__menu">
                <button class="btn">Nuevo juego</button>
                <button class="btn">Agregar palabra</button>
            </div>
        </div>

        <div class="game" style="display: none;">
            <input type="text" class="game__input__invisible" placeholder="Ingrese una palabra">
            <div class="hangedman">
                <div class="hangedman-zone"></div>
                <div class="hangedman-correct"></div>
                <div class="hangedman-fail"></div>
            </div>
            <div class="game-buttons">
                <button class="btn">Nuevo juego</button>
                <button class="btn">Rendirse</button>
            </div>
        </div>

        <div class="setupscreen" style="display: none;">
            <div class="setupscreen-input">
                <input type="text" class="setupscreen-input__text" placeholder="Ingrese una palabra">
            </div>
            <div class="setupscreen-warning">
                <p class="setupscreen-warning__description"><span class="setupscreen-warning__icon"><img src="img/warning.svg" alt="Atenci칩n"></span> M치ximo de 8 letras</p>
            </div>
            <div class="setupscreen-buttons">
                <button class="btn">Guardar y empezar</button>
                <button class="btn">Cancelar</button>
            </div>
            
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-info">
            <p class="footer-info__p">Dami치n R. Cabrera</p>
            <p class="footer-info__p">Derechos reservados &copy;</p>
        </div>

        <nav class="footer-nav">
            <ul class="footer-nav-links">
                <li>
                    <a href="https://www.linkedin.com/in/damian-roberto-cabrera/" target="_blank" class="footer-nav-links__link">
                        <img class="footer-nav-links__icon" src="img/linkedin.svg" alt="Link to LinkedIn" >
                    </a>
                </li>

                <li>
                    <a href="https://github.com/DamianRCabrera" target="_blank" class="footer-nav-links__link">
                        <img class="footer-nav-links__icon" src="img/github.svg" alt="Link to GitHub" >
                    </a>
                </li>
            </ul>
            
        </nav>
    </footer>

<script src="./js/main.js"></script>
</body>
</html>
